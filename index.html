<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Convertor</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      table {
        width: 200px;
      }
      td {
        padding: 10px;
      }
      #equals {
        padding-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h3>Temperature Convertor</h3>
      </div>  
      
      <table>
      <tr>
        <!-- Celsius to Fahrenheit -->
      <td>
        <form class="form-inline" role="form">
          <div class="form-group">
              <label class="sr-only" for="celsius">Celsius to Convert</label>
              <input class="form-control" id="celsius" placeholder="Celsius" type="number" onkeyup="makeFahrenheit()">
          </div>
        </form>
      </td>
      <td>
        <h2 id="equals">=</h2>
      </td>
      <!-- Fahrenheit to Celsius -->
      <td>
        <form class="form-inline" role="form">
         <div class="form-group">
              <label class="sr-only" for="fahrenheit">Fahrenheit to Convert</label>
              <input class="form-control" id="fahrenheit" placeholder="Fahrenheit" type="number" onkeyup="makeCelsius()">
          </div>
        </form>
      </td>
    </tr>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/convertor.js"></script>
  </body>
</html>
